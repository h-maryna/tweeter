<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External CSS ofr Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,700;1,300;1,400&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- CSS for the navigation -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- CSS for the header -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- CSS for the new tweet -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- CSS for the new tweet -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Js for counter-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

  <header>
    <!-- Top nav bar (fixed) -->
    <div> 
      <img src="/images/profile-hex.png"> 
    </div>
      <br>
    <div>
    <h2>Maryna</h2>
    </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="post" action="/tweets" >
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button class="tweet_btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- section for a new tweet-->
      <article class="tweet">
        
        <div class="tweet-user"> 
          <img src="https://i.imgur.com/73hZDYK.png"> 
        </div>
        <h5>Newton</h5>
        <h6>@SirIss</h6>
        <textarea name="text" id="tweet-line">
          Google Chrome is a web browser developed by Google, released in 2008.
        </textarea>
        <footer>
          <span>10 days ago</span>
        </footer>
      </article>
    </main>
  </body>
</html>
